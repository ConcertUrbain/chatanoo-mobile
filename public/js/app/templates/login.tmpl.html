    <img src="img/logo.png" alt="Concert Urbain" />
  </div>

  <form id="login-form">
    <select name="session" placeholder="Site">
    <% _(sessions).each( function(session) { %>
      <option value="<%= session.key %>"><%= session.name %></option>
    <% }); %>
    </select>
    <input type="text" name="login" placeholder="Identifiant" />
    <input type="password" name="password" placeholder="Mot de passe" />
    <input type="submit" name="submit" value="Connexion" />
  </form>

  <div id="anonym-connection">
    <a href="#/session">Acc√®der directement</a>
  </div>

</div>
