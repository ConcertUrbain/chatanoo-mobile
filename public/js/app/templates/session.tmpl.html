<% if( !_.isNull( user ) && user.role == 'admin' ) { %>
<div class="contribute">
  <input type="button" name="add-query" value="+ Poser ma question" />
</div>
<% } %>

<ul class="tableview">
  <% session.queries.each( function(query) { %>
    <% if( query.get( '_isValid' ) || (!_.isNull( user ) && user.role == 'admin') ) { %>
    <li><a href="#/queries/<%- query.get( 'id' ) %>"><%- query.get( 'content' ) %></a></li>
    <% } %>
  <% }) %>
</ul>
